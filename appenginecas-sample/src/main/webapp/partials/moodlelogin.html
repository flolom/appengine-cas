<form class="form-horizontal">
	<fieldset>
		<legend>Test the CAS Login with Moodle</legend>
		
		<div class="control-group">
			<label class="control-label" for="casurl">URL of the CAS page</label>
			<div class="controls">
				<input id="casurl" type="text" placeholder="https://mycaspage.com/cas/login" ng-model="casurl" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="serviceurl">URL of the Moodle Login Page</label>
			<div class="controls">
				<input id="serviceurl" type="text" placeholder="http://mywebsiteonmoodle.com/login/index.php" ng-model="serviceurl" />
			</div>
		</div>
		<hr />
		<div class="control-group">
			<label class="control-label" for="email">E-Mail</label>
			<div class="controls">
				<input id="email" type="text" ng-model="email" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">Password</label>
			<div class="controls">
				<input type="password" ng-model="password" />
			</div>
		</div>
	</fieldset>
	<div class="form-actions">
		<button type="submit" ng-click="submit()" class="btn btn-primary">Log Me In</button>
	</div>
</form>
<div style="text-align: center" ng-bind-html-unsafe="progressbar"></div>
<p style="text-align: center">{{response}}</p>
